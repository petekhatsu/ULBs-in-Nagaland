        function filterFunc() {
          map.eachLayer(function(lyr){
          if ("options" in lyr && "dataVar" in lyr["options"]){
            features = this[lyr["options"]["dataVar"]].features.slice(0);
            try{
              for (key in Filters){
                keyS = key.replace(/[^a-zA-Z0-9_]/g, "")
                if (Filters[key] == "str" || Filters[key] == "bool"){
                  var selection = [];
                  var options = document.getElementById("sel_" + keyS).options
                  for (var i=0; i < options.length; i++) {
                    if (options[i].selected) selection.push(options[i].value);
                  }
                    try{
                      if (key in features[0].properties){
                        for (i = features.length - 1;
                          i >= 0; --i){
                          if (selection.indexOf(
                          features[i].properties[key])<0
                          && selection.length>0) {
                          features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                  }
                }
                if (Filters[key] == "int"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (parseInt(features[i].properties[key])
                          < sliderVals[0]
                          || parseInt(features[i].properties[key])
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "real"){
                  sliderVals =  document.getElementById(
                    "div_" + keyS).noUiSlider.get();
                  try{
                    if (key in features[0].properties){
                    for (i = features.length - 1; i >= 0; --i){
                      if (features[i].properties[key]
                          < sliderVals[0]
                          || features[i].properties[key]
                          > sliderVals[1]){
                            features.splice(i,1);
                          }
                        }
                      }
                    } catch(err){
                    }
                  }
                if (Filters[key] == "date"
                  || Filters[key] == "datetime"
                  || Filters[key] == "time"){
                  try{
                    if (key in features[0].properties){
                      HTMLkey = key.replace(/[&\/\\#,+()$~%.'":*?<>{} ]/g, '');
                      startdate = document.getElementById("dat_" +
                        HTMLkey + "_date1").value.replace(" ", "T");
                      enddate = document.getElementById("dat_" +
                        HTMLkey + "_date2").value.replace(" ", "T");
                      for (i = features.length - 1; i >= 0; --i){
                        if (features[i].properties[key] < startdate
                          || features[i].properties[key] > enddate){
                          features.splice(i,1);
                        }
                      }
                    }
                  } catch(err){
                  }
                }
              }
            } catch(err){
            }
          this[lyr["options"]["layerName"]].clearLayers();
          this[lyr["options"]["layerName"]].addData(features);
          }
          })
        }
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_OBJECTID_1 = document.createElement("div");
            div_OBJECTID_1.id = "div_OBJECTID_1";
            div_OBJECTID_1.className = "slider";
            document.getElementById("menu").appendChild(div_OBJECTID_1);
            var lab_OBJECTID_1 = document.createElement('div');
            lab_OBJECTID_1.innerHTML  = 'OBJECTID_1: <span id="val_OBJECTID_1"></span>';
            lab_OBJECTID_1.className = 'filterlabel';
            document.getElementById("menu").appendChild(lab_OBJECTID_1);
            var reset_OBJECTID_1 = document.createElement('div');
            reset_OBJECTID_1.innerHTML = 'clear filter';
            reset_OBJECTID_1.className = 'filterlabel';
            lab_OBJECTID_1.className = 'filterlabel';
            reset_OBJECTID_1.onclick = function() {
                sel_OBJECTID_1.noUiSlider.reset();
            };
            document.getElementById("menu").appendChild(reset_OBJECTID_1);
            var sel_OBJECTID_1 = document.getElementById('div_OBJECTID_1');
            noUiSlider.create(sel_OBJECTID_1, {
                connect: true,
                start: [1, 14955],
                step: 1,
                format: wNumb({
                    decimals: 0,
                    }),
                range: {
                min: 1,
                max: 14955
                }
            });
            sel_OBJECTID_1.noUiSlider.on('update', function (values) {
            filterVals =[];
            for (value in values){
            filterVals.push(parseInt(value))
            }
            val_OBJECTID_1 = document.getElementById('val_OBJECTID_1');
            val_OBJECTID_1.innerHTML = values.join(' - ');
                filterFunc()
            });
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_TotPop = document.createElement("div");
            div_TotPop.id = "div_TotPop";
            div_TotPop.className = "slider";
            document.getElementById("menu").appendChild(div_TotPop);
            var lab_TotPop = document.createElement('div');
            lab_TotPop.innerHTML  = 'Tot Pop: <span id="val_TotPop"></span>';
            lab_TotPop.className = 'filterlabel';
            document.getElementById("menu").appendChild(lab_TotPop);
            var reset_TotPop = document.createElement('div');
            reset_TotPop.innerHTML = 'clear filter';
            reset_TotPop.className = 'filterlabel';
            lab_TotPop.className = 'filterlabel';
            reset_TotPop.onclick = function() {
                sel_TotPop.noUiSlider.reset();
            };
            document.getElementById("menu").appendChild(reset_TotPop);
            var sel_TotPop = document.getElementById('div_TotPop');
            noUiSlider.create(sel_TotPop, {
                connect: true,
                start: [840, 122834],
                step: 1,
                format: wNumb({
                    decimals: 0,
                    }),
                range: {
                min: 840,
                max: 122834
                }
            });
            sel_TotPop.noUiSlider.on('update', function (values) {
            filterVals =[];
            for (value in values){
            filterVals.push(parseInt(value))
            }
            val_TotPop = document.getElementById('val_TotPop');
            val_TotPop.innerHTML = values.join(' - ');
                filterFunc()
            });
            document.getElementById("menu").appendChild(
                document.createElement("div"));
            var div_District_N = document.createElement('div');
            div_District_N.id = "div_District_N";
            div_District_N.className= "filterselect";
            document.getElementById("menu").appendChild(div_District_N);
            sel_District_N = document.createElement('select');
            sel_District_N.multiple = true;
            sel_District_N.size = 10;
            sel_District_N.id = "sel_District_N";
            var District_N_options_str = "<option value='' unselected></option>";
            sel_District_N.onchange = function(){filterFunc()};
            District_N_options_str  += '<option value="NULL">NULL</option>';
            District_N_options_str  += '<option value="CHÜMOUKEDIMA">CHÜMOUKEDIMA</option>';
            District_N_options_str  += '<option value="DIMAPUR">DIMAPUR</option>';
            District_N_options_str  += '<option value="KIPHIRE">KIPHIRE</option>';
            District_N_options_str  += '<option value="KOHIMA">KOHIMA</option>';
            District_N_options_str  += '<option value="LONGLENG">LONGLENG</option>';
            District_N_options_str  += '<option value="MOKOKCHUNG">MOKOKCHUNG</option>';
            District_N_options_str  += '<option value="MON">MON</option>';
            District_N_options_str  += '<option value="NIULAND">NIULAND</option>';
            District_N_options_str  += '<option value="NOKLAK">NOKLAK</option>';
            District_N_options_str  += '<option value="PEREN">PEREN</option>';
            District_N_options_str  += '<option value="PHEK">PHEK</option>';
            District_N_options_str  += '<option value="SHAMATOR">SHAMATOR</option>';
            District_N_options_str  += '<option value="TSEMINYU">TSEMINYU</option>';
            District_N_options_str  += '<option value="TUENSANG">TUENSANG</option>';
            District_N_options_str  += '<option value="WOKHA">WOKHA</option>';
            District_N_options_str  += '<option value="ZUNHEBOTO">ZUNHEBOTO</option>';
            sel_District_N.innerHTML = District_N_options_str;
            div_District_N.appendChild(sel_District_N);
            var lab_District_N = document.createElement('div');
            lab_District_N.innerHTML = 'District_N';
            lab_District_N.className = 'filterlabel';
            div_District_N.appendChild(lab_District_N);
            var reset_District_N = document.createElement('div');
            reset_District_N.innerHTML = 'clear filter';
            reset_District_N.className = 'filterlabel';
            reset_District_N.onclick = function() {
                var options = document.getElementById("sel_District_N").options;
                for (var i=0; i < options.length; i++) {
                    options[i].selected = false;
                }
                filterFunc();
            };
            div_District_N.appendChild(reset_District_N);
        </script>
